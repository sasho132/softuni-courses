{% extends 'base.html' %}
{% load static %}
{% block content %}

    <body>
    <header>
        <nav>
            <ul>
                <li class="img"><img src="{% static 'images/note.png' %}" alt=""/></li>
                <li><a href="{% url 'home-page' %}">Notes</a></li>
                <li class="right">
                    <a href="{% url 'add-note' %}">Add Note</a>
                    <a href="{% url 'profile-details' %}">Profile</a>
                </li>
            </ul>
        </nav>
    </header>

    <h1>My Notes</h1>

    {% if not notes %}
        <h2>There are no notes.</h2>
    {% else %}
        {% for note in notes %}
            <div class="note-container">
                <h2>{{ note.title }} <img src="{{ note.image_url }}"
                                       alt="{{ note.title }}"/></h2>

                <div class="right">
                    <a class="button details" href="{% url 'details-note' pk=note.pk %}">Details</a>
                    <a class="button edit" href="{% url 'details-note' pk=note.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete-note' pk=note.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}

    <footer>
        <div>Python Web Basics Exam @SoftUni</div>
    </footer>
    </body>

{% endblock %}
