{% extends 'base.html' %}
{% block content %}

    <body>
    <div id="container">
        <header id="site-header">

            <nav class="navbar">
                <section class="navbar-dashboard">
                    <a href="{% url 'home-page' %}">Dashboard</a>
                    <div id="user">
                        <span>Welcome, {{ profile.first_name }}</span>
                        <a class="button" href="{% url 'add-book' %}">Add Book</a>
                        <a class="button" href="{% url 'profile-details' %}">Profile</a>
                    </div>
                </section>
            </nav>
        </header>

        <section id="edit-page" class="edit">
            <form id="edit-form" action="{% url 'edit-book' pk=book.pk %}" method="post">
                {{ form }}
                <input class="button submit" type="submit" value="Edit">
                {% csrf_token %}
            </form>
        </section>

        <footer id="site-footer">
            <p>Python Web Basics Retake Exam @SoftUni</p>
        </footer>
    </div>
    </body>

{% endblock %}
