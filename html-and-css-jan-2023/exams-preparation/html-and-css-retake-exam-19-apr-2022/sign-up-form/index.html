<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="sign-in">
            <section class="welcome">
                <p>SoftUni</p>
                <div class="titles">
                    <h2>Welcome to SoftUni.</h2>
                    <h3>Are you ready to become a dev?</h3>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-earth-americas"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </section>

            <section class="sign-in-form">
                <form action="" class="form">
                    <label for="username">USERNAME</label>
                    <input class="input" type="text" placeholder="antoniyaat" />

                    <label for="email">EMAIL</label>
                    <input class="input" type="email" placeholder="a.atanasova@softuni.bg" />

                    <label for="pass">PASSWORD</label>
                    <input class="input" type="password" placeholder="********" />

                    <label for="pass-repeat">REPEAT PASSWORD</label>
                    <input class="input" type="password" placeholder="********" />

                    <div class="register">
                        <button class="btn">REGISTER</button>
                        <a href="#">I am already a ninja</a>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
