{% extends 'base.html' %}
{% load static %}
{% block content %}

    <body>
    <header>
        <nav>
            <ul>
                <li class="img"><img src="{% static 'images/note.png' %}" alt="note"/></li>
                <li><a href="{% url 'home-page' %}">Notes</a></li>
                <li class="right">
                    <a href="{% url 'add-note' %}">Add Note</a>
                    <a href="{% url 'profile-details' %}">Profile</a>
                </li>
            </ul>
        </nav>
    </header>

        <div class="body">
            <h1>Your Profile</h1>

            <div class="note-container">
                <h2>
                    {{ full_name }}
                    <img src="{{ profile.image_url }}" alt="{{ full_name }}"/>
                </h2>
                <p>Age: {{ profile.age }}</p>
                <div>
                    <p>All notes: {{ all_notes }}</p>
                </div>
                <div class="right">
                    <a class="button delete" href="#">Delete</a>
                </div>
            </div>
        </div>

        <footer>
            <div>Python Web Basics Exam @SoftUni</div>
        </footer>
    </body>

{% endblock %}
