<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="blog">
            <div class="cards">
                <article class="blog-card">
                    <img
                        class="card-img"
                        src="./images/music.jpg"
                        alt="music" />
                    <p class="card-desc">Movie reviews</p>
                </article>

                <article class="blog-card">
                    <img
                        class="card-img"
                        src="./images/celebrity.jpg"
                        alt="celebrity" />
                    <p class="card-desc">Celebrity interviews</p>
                </article>

                <article class="blog-card">
                    <img
                        class="card-img"
                        src="./images/tv-show.jpg"
                        alt="tv-show" />
                    <p class="card-desc">TV show guides</p>
                </article>

                <article class="blog-card">
                    <img class="card-img" src="./images/art.jpg" alt="art" />
                    <p class="card-desc">Arts and culture</p>
                </article>
            </div>

            <div class="categories">
                <p class="categories-title">Other Category</p>
                <ul class="category-list" role="list">
                    <li class="category-item">
                        <i class="fa-solid fa-circle-arrow-right"></i>
                        Finance
                    </li>
                    <li class="category-item">
                        <i class="fa-solid fa-circle-arrow-right"></i>
                        Business
                    </li>
                    <li class="category-item">
                        <i class="fa-solid fa-circle-arrow-right"></i>
                        Social media <br />
                        marketing
                    </li>
                    <li class="category-item">
                        <i class="fa-solid fa-circle-arrow-right"></i>
                        Sales process and <br />
                        strategy
                    </li>
                    <li class="category-item">
                        <i class="fa-solid fa-circle-arrow-right"></i> Web
                        development
                    </li>
                    <li class="category-item">
                        <i class="fa-solid fa-circle-arrow-right"></i> Travel
                        hacks
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>
