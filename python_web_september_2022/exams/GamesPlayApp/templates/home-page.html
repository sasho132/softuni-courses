{% include 'base/base.html' %}
<body>
<div id="box">
    <header>

        <!-- Navigation Bar -->
        <h1><a class="home" href="{% url 'index' %}">GamesPlay</a></h1>
        <nav>

            <!-- if the user has not created a profile -->
            {% if not profile %}
                <a href="{% url 'profile-create' %}">Create Profile</a>
            {% else %}
                <!-- if the user has created a profile -->
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'game-create' %}">Create Game</a>
                <a href="{% url 'profile-details' %}">Profile</a>
            {% endif %}
        </nav>
    </header>

    <!-- headlines and default image -->
    <section id="welcome-world">
        <div class="welcome-message">
            <h2>ALL new games are</h2>
            <h3>Only in GamesPlay</h3>
        </div>
        <img src="../static/images/four_slider_img01.png" alt="hero">
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
