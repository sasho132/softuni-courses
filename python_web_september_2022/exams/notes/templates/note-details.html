{% extends 'base.html' %}
{% load static %}
{% block content %}

    <body>
        <header>
            <nav>
                <ul>
                    <li class="img"><img src="{% static 'images/note.png' %}" alt="note"/></li>
                    <li><a href="{% url 'home-page' %}">Notes</a></li>
                    <li class="right">
                        <a href="{% url 'add-note' %}">Add Note</a>
                        <a href="{% url 'profile-details' %}">Profile</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="body">
            <h1>Note Details</h1>

            <div class="note-details-container">
                <h2>{{ note.title }}</h2>
                <img class="detail-img" src="{{ note.image_url }}" alt="note-image" />
                <div>
                    <p>Content</p>
                </div>
                <p>{{ note.content }}</p>
                <div class="right">
                    <a class="button edit" href="{% url 'edit-note' pk=note.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete-note' pk=note.pk %}">Delete</a>
                </div>
            </div>
        </div>

        <footer>
            <div>Python Web Basics Exam @SoftUni</div>
        </footer>
    </body>

{% endblock %}
